name: Format

on: [push, pull_request]
    
jobs:
  format:

    runs-on: ubuntu-latest
          
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: rustfmt
      run: |
        cargo fmt --all -- --check