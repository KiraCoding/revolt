name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows
          - ubuntu
          - macos
          
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install Rust Toolchain
    - uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
    - uses: Swatinem/rust-cache@v2.2.1
    
    - name: Build
      run: cargo build --verbose
