name: Build

on: [push, pull_request]
    
jobs:
  build:
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}
          
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2.2.1
    
    - name: Build
      run: cargo build --release --verbose
